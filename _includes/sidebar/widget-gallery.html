{% if site.gallery %}
<div class="widget widget-gallery">
  <div class="widget__head">
    <h4 class="widget__title">{% if site.gallery.name %} {{site.gallery.name}} {% else %}Gallery{% endif %}<span>.</span></h4>
  </div>
  <div class="gallery-box gallery-sidebar">
    <div class="gallery">
      {% for image in site.gallery.images %}
      <img src="{{site.baseurl}}{{image.url}}" alt="{{image.alt}}">
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}
