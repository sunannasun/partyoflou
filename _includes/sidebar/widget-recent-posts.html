<div class="widget widget-recent">
  <div class="widget__head">
    <h4 class="widget__title">Recent Posts<span>.</span></h4>
  </div>
  {% for post in site.posts limit:4 %}
  <div class="recent-posts">
    {% if post.image %}
    <a class="recent-posts__image" href="{{ post.url }}"
      style="background-image: url({{site.baseurl}}{{post.image}})"></a>
    {% else %}
    {% endif %}
    <span class="recent-posts__count">{{ forloop.index }}</span>
    <div class="recent-posts__content">
      <h6 class="recent-posts__title"><a href="{{ post.url }}">{{ post.title }}</a></h6>
      <div class="recent-posts__date">
        <time datetime="{{ post.date | date_to_xmlschema }}">{{post.date | date: "%B %-d, %Y"}}</time>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
