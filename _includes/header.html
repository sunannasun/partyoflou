<!-- begin header -->
<header class="header">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="header__inner">

          <div class="logo">
            <a class="logo__link" href="{{ site.baseurl }}/">
              {%if site.logo %}
              <img class="logo__image" src="{{ site.baseurl }}{{ site.logo }}" alt="{{ site.title }}">
              {% else %}
              {{ site.title }}
              {% endif %}
            </a>
          </div>

          <div class="menu-overlay">
            <nav class="main-nav">
              <div class="main-nav__box">
                <div class="nav__icon-close">
                  <i class="ion ion-md-close"></i>
                </div>
                <ul class="nav__list list-reset">
                  <li class="nav__item">
                    <a href="{{ site.baseurl }}/" class="nav__link">Home</a>
                  </li>
                  {% for page in site.pages %}
                    {% unless page.name == 'tags.html' or page.name == '404.html' %}
                      {% if page.title %}
                      <li class="nav__item">
                        <a href="{{ page.url | prepend: site.baseurl }}" class="nav__link">{{ page.title }}</a>
                      </li>
                      {% endif %}
                    {% endunless %}
                  {% endfor %}
                </ul>
              </div>
            </nav>
            <div class="nav-buttons">
              <i class="nav__icon nav__icon-menu ion ion-md-menu"></i>
              <i class="nav__icon nav__icon-search ion ion-md-search"></i>
            </div>
          </div>

          <div class="header__overlay"></div>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- end header -->
